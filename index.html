<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/estilos.css" />

    <title>Codificador</title>
  </head>
  <body>
    <header>
      <h1>Codificador</h1>
    </header>

    <main>
      <form>
        <div>
          <label for="texto"
            >Ingresa un texto para codificar o descodificar</label
          >
          <input class="texto" type="text" name="texto" id="texto" />
          <legend>
            &#8520; No deben usarse mayusculas, caracteres especiales y numeros
          </legend>
          <button class="codi" id="codificar">Codificar</button>
          <button class="deco" id="decodificar">Decoodificar</button>
        </div>

        <fieldset>
          <label for="resultado">Aqui apareceran resultados</label>
          <textarea
            class="result"
            name="resultado"
            id="resultado"
            cols="30"
            rows="10"
          ></textarea>
          <input class="copi" type="submit" value="copiar" />
        </fieldset>
      </form>
    </main>

    <script src="JS/script.js"></script>
  </body>
</html>
